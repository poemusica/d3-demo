<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="d3.css">
</head>
<body>
	<div class="container">
		<h2>D3 Graphic</h2>
		<svg width="600" height="400" style="background: gray">
			<rect x="250" y="150"
			width="100" height="100"
			style="fill: magenta" />
			<circle cx="300" cy="200" r="50"
			style="fill: pink"/>
			<text x="10" y="390"
			font-family="sans-serif" font-size="25"
			fill="white">
			SVG Graphics	
			</text>
			<g id="triangle">
				<polygon points="10 35, 30 10, 50 35"
				style="fill:gold"/>
			</g>
			<use xlink:href="#triangle" x="30" y="0" />
		</svg>
	</div>

	<script src="https://d3js.org/d3.v3.min.js" type="text/javascript" 
			charset="utf-8">
	</script>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
